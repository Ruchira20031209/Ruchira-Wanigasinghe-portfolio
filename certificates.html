    <style>
        /* Same CSS as before, but adjusted for HTML version */
        .gallery-section {
            padding: 4rem 0;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--container-color);
            border: 2px solid var(--first-color);
            color: var(--title-color);
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--first-color);
            color: var(--body-color);
        }
        
        .filter-btn:hover {
            background: var(--first-color);
            color: var(--body-color);
            transform: translateY(-3px);
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            background: var(--container-color);
            border-radius: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--first-color);
        }
        
        .gallery-content {
            padding: 1.5rem;
        }
        
        .gallery-title {
            font-size: var(--h2-font-size);
            margin-bottom: 0.5rem;
            color: var(--title-color);
        }
        
        .gallery-description {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: var(--small-font-size);
        }
        
        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gallery-category {
            background: var(--first-color);
            color: var(--body-color);
            padding: 0.25rem 1rem;
            border-radius: 1rem;
            font-size: var(--smaller-font-size);
            font-family: var(--second-font);
        }
        
        .gallery-year {
            color: var(--first-color-light);
            font-weight: var(--font-semi-bold);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--first-color);
            margin-bottom: 1rem;
        }
        
        .admin-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--first-color);
            color: var(--body-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            color: var(--body-color);
        }

                /* Back to Portfolio Section */
        .back-section {
            text-align: center;
            padding-top: 0;
            padding-bottom: 4rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--normal-font-size);
            padding: 1rem 2.5rem;
            background: var(--container-color);
            border: 3px solid var(--first-color);
            color: var(--title-color);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--first-color);
            color: var(--body-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .back-button i {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover i {
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .admin-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 1.5rem;
                font-size: var(--small-font-size);
            }
        }
        
        /* Modal for Admin */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--container-color);
            padding: 2rem;
            border-radius: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--first-color);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: var(--h2-font-size);
            color: var(--title-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--first-color);
        }
        
        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .modal-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--title-color);
            font-weight: var(--font-medium);
        }
        
        .modal-form input,
        .modal-form textarea,
        .modal-form select {
            width: 100%;
            padding: 0.875rem;
            background: var(--body-color);
            border: 2px solid var(--first-color);
            border-radius: 1rem;
            color: var(--title-color);
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }
        
        .modal-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-save, .btn-cancel {
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
        }
        
        .btn-save {
            background: var(--first-color);
            color: var(--body-color);
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
        }
        
        .btn-save:hover {
            background: var(--first-color-alt);
            transform: translateY(-3px);
        }
        
        .btn-cancel:hover {
            background: #4b5563;
            transform: translateY(-3px);
        }
        
        .password-protected {
            text-align: center;
            padding: 2rem;
        }
        
        .password-input {
            margin: 1rem 0;
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--first-color);
            border-radius: 1rem;
            background: var(--body-color);
            color: var(--title-color);
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            background: var(--first-color);
            color: var(--body-color);
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: #22c55e;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            font-size: var(--small-font-size);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-edit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>

<script>
    // Configuration - UPDATE THESE!
    const GITHUB_USER = 'Ruchira20031209';
    const GITHUB_REPO = 'Ruchira-Wanigasinghe-portfolio';
    const GITHUB_BRANCH = 'main';
    const DATA_FILE = 'data/certificates-data.json';
    const ADMIN_PASSWORD = 'admin123'; // CHANGE THIS TO A SECURE PASSWORD!
    
    // GitHub API URLs
    const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${DATA_FILE}`;
    const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FILE}`;
    
    class CertificateManager {
        constructor() {
            this.items = [];
            this.currentFilter = 'all';
            this.isAdmin = localStorage.getItem('isAdmin') === 'true';
            this.editingItem = null;
            this.githubToken = localStorage.getItem('github_token') || '';
            this.githubSha = null;
            this.init();
        }

        async init() {
            await this.loadData();
            this.renderGallery();
            this.setupEventListeners();
            this.updateAdminButton();
            this.setupScrollReveal();
        }

        async loadData() {
            try {
                console.log('Loading data from GitHub...');
                const response = await fetch(GITHUB_RAW_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`GitHub responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.items && Array.isArray(data.items)) {
                    this.items = data.items;
                    console.log('Data loaded from GitHub. Items:', this.items.length);
                    
                    // Cache in localStorage
                    localStorage.setItem('portfolio_cache', JSON.stringify({
                        items: this.items,
                        timestamp: new Date().getTime()
                    }));
                    
                    // Get file SHA for updates
                    if (this.githubToken) {
                        await this.getFileSha();
                    }
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.warn('GitHub load failed:', error.message);
                this.loadFromCache();
            }
        }

        loadFromCache() {
            try {
                const cached = localStorage.getItem('portfolio_cache');
                if (cached) {
                    const parsed = JSON.parse(cached);
                    if (parsed.timestamp && (new Date().getTime() - parsed.timestamp) < 3600000) {
                        this.items = parsed.items || [];
                        console.log('Loaded from cache. Items:', this.items.length);
                        return;
                    }
                }
                
                const saved = localStorage.getItem('portfolio_local');
                this.items = saved ? JSON.parse(saved) : [];
                console.log('Loaded from local storage. Items:', this.items.length);
            } catch (error) {
                console.error('Cache error:', error);
                this.items = [];
            }
        }

        async getFileSha() {
            if (!this.githubToken) return;
            
            try {
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `token ${this.githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.githubSha = data.sha;
                    console.log('Got file SHA:', this.githubSha);
                }
            } catch (error) {
                console.warn('Could not get file SHA:', error.message);
            }
        }

        async saveToGitHub() {
            if (!this.githubToken) {
                this.showTokenPrompt();
                return false;
            }

            const data = {
                lastUpdated: new Date().toISOString(),
                items: this.items
            };

            const content = JSON.stringify(data, null, 2);
            const encodedContent = btoa(unescape(encodeURIComponent(content)));
            
            const payload = {
                message: `Update portfolio data - ${new Date().toLocaleDateString()}`,
                content: encodedContent,
                branch: GITHUB_BRANCH
            };

            if (this.githubSha) {
                payload.sha = this.githubSha;
            }

            try {
                this.showToast('Updating GitHub...', 'info');
                
                const response = await fetch(GITHUB_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${this.githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    this.githubSha = result.content.sha;
                    
                    // Update cache
                    localStorage.setItem('portfolio_cache', JSON.stringify({
                        items: this.items,
                        timestamp: new Date().getTime()
                    }));
                    
                    this.showToast('GitHub updated successfully!', 'success');
                    return true;
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Update failed');
                }
            } catch (error) {
                console.error('GitHub update error:', error);
                this.showToast(`Update failed: ${error.message}`, 'error');
                return false;
            }
        }

        setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.currentFilter = e.target.dataset.filter;
                    this.renderGallery();
                });
            });

            // Admin button
            document.getElementById('admin-btn').addEventListener('click', () => {
                if (this.isAdmin) {
                    this.showAdminPanel();
                } else {
                    this.showLoginPrompt();
                }
            });

            // Modal close
            document.getElementById('modal-close').addEventListener('click', () => {
                this.hideModal();
            });

            // Close modal on outside click
            document.getElementById('admin-modal').addEventListener('click', (e) => {
                if (e.target.id === 'admin-modal') {
                    this.hideModal();
                }
            });
        }

        renderGallery() {
            const container = document.getElementById('gallery-container');
            const filteredItems = this.filterItems();
            
            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-inbox-line"></i>
                        <h3>No items found</h3>
                        <p>Try selecting a different filter or add new items.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredItems.map(item => this.renderItem(item)).join('');
            this.setupScrollReveal();
        }

        filterItems() {
            if (this.currentFilter === 'all') return this.items;
            return this.items.filter(item => {
                if (this.currentFilter === 'certificate') return item.type === 'certificate';
                if (this.currentFilter === 'project') return item.type === 'project';
                return item.category === this.currentFilter;
            });
        }

        renderItem(item) {
            if (item.type === 'certificate') {
                return `
                    <div class="gallery-item" data-category="${item.type} ${item.category}">
                        <img src="${item.image}" 
                             alt="${item.title}" 
                             class="gallery-img" 
                             loading="lazy"
                             onerror="this.src='assets/img/placeholder.png'">
                        <div class="gallery-content">
                            <h3 class="gallery-title">${item.title}</h3>
                            <p class="gallery-description">${item.description}</p>
                            <div class="gallery-meta">
                                <span class="gallery-category">Certificate</span>
                                <span class="gallery-year">${item.year}</span>
                            </div>
                            ${item.issuedBy ? `
                            <p class="gallery-description" style="margin-top: 0.5rem;">
                                <i class="ri-award-line"></i> Issued by: ${item.issuedBy}
                            </p>
                            ` : ''}
                            ${this.isAdmin ? `
                            <div class="item-actions">
                                <button class="btn-edit" onclick="certificateManager.editItem(${item.id})">
                                    <i class="ri-edit-line"></i> Edit
                                </button>
                                <button class="btn-delete" onclick="certificateManager.deleteItem(${item.id})">
                                    <i class="ri-delete-bin-line"></i> Delete
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="gallery-item" data-category="${item.type} ${item.category}">
                        <img src="${item.image}" 
                             alt="${item.title}" 
                             class="gallery-img" 
                             loading="lazy"
                             onerror="this.src='assets/img/placeholder.png'">
                        <div class="gallery-content">
                            <h3 class="gallery-title">${item.title}</h3>
                            <p class="gallery-description">${item.description}</p>
                            ${item.technologies ? `
                            <p class="gallery-description" style="margin: 0.5rem 0;">
                                <i class="ri-code-line"></i> ${item.technologies}
                            </p>
                            ` : ''}
                            <div class="gallery-meta">
                                <span class="gallery-category">${this.getCategoryLabel(item.category)}</span>
                                <span class="gallery-year">${item.year}</span>
                            </div>
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                ${item.githubLink ? `
                                <a href="${item.githubLink}" 
                                   target="_blank" 
                                   class="button" 
                                   style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                    <i class="ri-github-line"></i> Code
                                </a>
                                ` : ''}
                                ${item.liveLink ? `
                                <a href="${item.liveLink}" 
                                   target="_blank" 
                                   class="button" 
                                   style="padding: 0.5rem 1rem; font-size: 0.875rem; background: var(--first-color-alt);">
                                    <i class="ri-external-link-line"></i> Live
                                </a>
                                ` : ''}
                            </div>
                            ${this.isAdmin ? `
                            <div class="item-actions">
                                <button class="btn-edit" onclick="certificateManager.editItem(${item.id})">
                                    <i class="ri-edit-line"></i> Edit
                                </button>
                                <button class="btn-delete" onclick="certificateManager.deleteItem(${item.id})">
                                    <i class="ri-delete-bin-line"></i> Delete
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        getCategoryLabel(category) {
            const labels = {
                'web': 'Web Development',
                'iot': 'IoT',
                'practice': 'Practice Project',
                'design': 'Design',
                'mobile': 'Mobile App',
                'other': 'Other'
            };
            return labels[category] || category;
        }

        showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {

            interactiveElements.forEach(item => {
                item.addEventListener('mouseover', () => {
                    cursor.classList.add('hide-cursor');
                });
                item.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hide-cursor');
                });
            });
        }
    });
</script>
</body>
</html>
