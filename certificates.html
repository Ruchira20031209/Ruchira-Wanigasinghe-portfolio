    <style>
        /* Same CSS as before, but adjusted for HTML version */
        .gallery-section {
            padding: 4rem 0;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--container-color);
            border: 2px solid var(--first-color);
            color: var(--title-color);
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--first-color);
            color: var(--body-color);
        }
        
        .filter-btn:hover {
            background: var(--first-color);
            color: var(--body-color);
            transform: translateY(-3px);
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            background: var(--container-color);
            border-radius: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--first-color);
        }
        
        .gallery-content {
            padding: 1.5rem;
        }
        
        .gallery-title {
            font-size: var(--h2-font-size);
            margin-bottom: 0.5rem;
            color: var(--title-color);
        }
        
        .gallery-description {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: var(--small-font-size);
        }
        
        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gallery-category {
            background: var(--first-color);
            color: var(--body-color);
            padding: 0.25rem 1rem;
            border-radius: 1rem;
            font-size: var(--smaller-font-size);
            font-family: var(--second-font);
        }
        
        .gallery-year {
            color: var(--first-color-light);
            font-weight: var(--font-semi-bold);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--first-color);
            margin-bottom: 1rem;
        }
        
        .admin-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--first-color);
            color: var(--body-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            color: var(--body-color);
        }

                /* Back to Portfolio Section */
        .back-section {
            text-align: center;
            padding-top: 0;
            padding-bottom: 4rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: var(--normal-font-size);
            padding: 1rem 2.5rem;
            background: var(--container-color);
            border: 3px solid var(--first-color);
            color: var(--title-color);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--first-color);
            color: var(--body-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .back-button i {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover i {
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .admin-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 1.5rem;
                font-size: var(--small-font-size);
            }
        }
        
        /* Modal for Admin */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--container-color);
            padding: 2rem;
            border-radius: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--first-color);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: var(--h2-font-size);
            color: var(--title-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--first-color);
        }
        
        .modal-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .modal-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--title-color);
            font-weight: var(--font-medium);
        }
        
        .modal-form input,
        .modal-form textarea,
        .modal-form select {
            width: 100%;
            padding: 0.875rem;
            background: var(--body-color);
            border: 2px solid var(--first-color);
            border-radius: 1rem;
            color: var(--title-color);
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }
        
        .modal-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-save, .btn-cancel {
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
        }
        
        .btn-save {
            background: var(--first-color);
            color: var(--body-color);
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
        }
        
        .btn-save:hover {
            background: var(--first-color-alt);
            transform: translateY(-3px);
        }
        
        .btn-cancel:hover {
            background: #4b5563;
            transform: translateY(-3px);
        }
        
        .password-protected {
            text-align: center;
            padding: 2rem;
        }
        
        .password-input {
            margin: 1rem 0;
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--first-color);
            border-radius: 1rem;
            background: var(--body-color);
            color: var(--title-color);
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            background: var(--first-color);
            color: var(--body-color);
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: #22c55e;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: var(--second-font);
            font-weight: var(--font-semi-bold);
            font-size: var(--small-font-size);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-edit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>

    <script>

        const GITHUB_BRANCH = 'main'; // Your default branch
        const DATA_FILE = 'data/certificates-data.json';

        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${DATA_FILE}`;
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FILE}`;
        
        // Admin configuration
        const ADMIN_PASSWORD = 'admin123'; // CHANGE THIS TO A SECURE PASSWORD!
        
        // Sample data (fallback if no data found)
        const sampleData = [
            {
                id: 1,
                type: 'certificate',
                title: 'Web Development Bootcamp',
                description: 'Completed full-stack web development course with HTML, CSS, JavaScript, and React.',
                image: 'assets/img/certificates/web-dev.jpg',
                year: 2023,
                category: 'certificate',
                issuedBy: 'Udemy'
            },
            {
                id: 2,
                type: 'certificate',
                title: 'UI/UX Design Fundamentals',
                description: 'Learned user interface and user experience design principles and prototyping.',
                image: 'assets/img/certificates/ui-ux.jpg',
                year: 2023,
                category: 'certificate',
                issuedBy: 'Coursera'
            },
            {
                id: 3,
                type: 'certificate',
                title: 'Java Programming',
                description: 'Advanced Java programming concepts and object-oriented design patterns.',
                image: 'assets/img/certificates/java.jpg',
                year: 2024,
                category: 'certificate',
                issuedBy: 'SLIIT'
            },
            {
                id: 4,
                type: 'project',
                title: 'Online Tutor Booking System',
                description: 'Java-based web platform for finding and booking home tutors.',
                image: 'assets/img/projects/tutor-booking.jpg',
                year: 2023,
                category: 'web',
                technologies: 'Java, HTML, CSS, MySQL',
                githubLink: 'https://github.com/Ruchira20031209/SmartTutor',
                liveLink: ''
            },
            {
                id: 5,
                type: 'project',
                title: 'E-commerce Website',
                description: 'Full-featured online shopping store with cart and checkout functionality.',
                image: 'assets/img/projects/ecommerce.jpg',
                year: 2024,
                category: 'web',
                technologies: 'Java, JSP, Servlets, MySQL',
                githubLink: 'https://github.com/Ruchira20031209/online-shopping-store.git',
                liveLink: ''
            },
            {
                id: 6,
                type: 'project',
                title: 'Portfolio Website Design',
                description: 'Modern portfolio design with dark/light mode and responsive layout.',
                image: 'assets/img/projects/portfolio-design.jpg',
                year: 2024,
                category: 'design',
                technologies: 'Figma, Adobe XD',
                githubLink: '',
                liveLink: 'https://ruchirawanigasinghe.online'
            }
        ];

        class CertificateManager {
            constructor() {
                this.items = [];
                this.currentFilter = 'all';
                this.isAdmin = localStorage.getItem('isAdmin') === 'true';
                this.editingItem = null;
                this.loadedFromGitHub = false;
                this.init();
            }

            async init() {
                await this.loadData();
                this.renderGallery();
                this.setupEventListeners();
                this.updateAdminButton();
                this.setupScrollReveal();
            }

            async loadData() {
                try {
                    console.log('Loading data from GitHub...');
                    const response = await fetch(GITHUB_RAW_URL);
                    
                    if (!response.ok) {
                        throw new Error(`GitHub responded with status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.items && Array.isArray(data.items)) {
                        this.items = data.items;
                        this.loadedFromGitHub = true;
                        console.log('Data loaded from GitHub successfully. Items:', this.items.length);
                        
                        // Also save to localStorage as cache
                        localStorage.setItem('portfolio_certificates_github', JSON.stringify({
                            items: this.items,
                            timestamp: new Date().getTime()
                        }));
                        
                        // Update last updated display
                        if (data.lastUpdated) {
                            console.log(`Data last updated: ${data.lastUpdated}`);
                        }
                    } else {
                        throw new Error('Invalid data format from GitHub');
                    }
                } catch (error) {
                    console.warn('Error loading from GitHub, trying localStorage:', error.message);
                    
                    // Try to load from localStorage cache
                    try {
                        const cached = localStorage.getItem('portfolio_certificates_github');
                        if (cached) {
                            const parsed = JSON.parse(cached);
                            // Check if cache is less than 1 hour old
                            if (parsed.timestamp && (new Date().getTime() - parsed.timestamp) < 3600000) {
                                this.items = parsed.items || [];
                                console.log('Loaded from localStorage cache. Items:', this.items.length);
                                return;
                            }
                        }
                    } catch (cacheError) {
                        console.warn('Cache error:', cacheError);
                    }
                    
                    // Fallback to localStorage or sample data
                    const saved = localStorage.getItem('portfolio_certificates');
                    if (saved) {
                        try {
                            this.items = JSON.parse(saved);
                            console.log('Loaded from local edits. Items:', this.items.length);
                        } catch (e) {
                            console.error('Error parsing localStorage:', e);
                            this.items = [...sampleData];
                        }
                    } else {
                        this.items = [...sampleData];
                        console.log('Loaded sample data. Items:', this.items.length);
                    }
                }
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderGallery();
                    });
                });

                // Admin button
                document.getElementById('admin-btn').addEventListener('click', () => {
                    if (this.isAdmin) {
                        this.showAdminPanel();
                    } else {
                        this.showLoginPrompt();
                    }
                });

                // Modal close
                document.getElementById('modal-close').addEventListener('click', () => {
                    this.hideModal();
                });

                // Close modal on outside click
                document.getElementById('admin-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'admin-modal') {
                        this.hideModal();
                    }
                });
            }

            renderGallery() {
                const container = document.getElementById('gallery-container');
                const filteredItems = this.filterItems();
                
                if (filteredItems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-inbox-line"></i>
                            <h3>No items found</h3>
                            <p>Try selecting a different filter or add new items.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredItems.map(item => this.renderItem(item)).join('');
                
                // Reinitialize animations
                this.setupScrollReveal();
            }

            filterItems() {
                if (this.currentFilter === 'all') return this.items;
                return this.items.filter(item => {
                    if (this.currentFilter === 'certificate') return item.type === 'certificate';
                    if (this.currentFilter === 'project') return item.type === 'project';
                    return item.category === this.currentFilter || item.type === this.currentFilter;
                });
            }

            renderItem(item) {
                if (item.type === 'certificate') {
                    return `
                        <div class="gallery-item" data-category="${item.type} ${item.category}">
                            <img src="${item.image}" 
                                alt="${item.title}" 
                                class="gallery-img" 
                                loading="lazy"
                                onerror="this.src='assets/img/placeholder.png'">
                            <div class="gallery-content">
                                <h3 class="gallery-title">${item.title}</h3>
                                <p class="gallery-description">${item.description}</p>
                                <div class="gallery-meta">
                                    <span class="gallery-category">Certificate</span>
                                    <span class="gallery-year">${item.year}</span>
                                </div>
                                ${item.issuedBy ? `
                                <p class="gallery-description" style="margin-top: 0.5rem;">
                                    <i class="ri-award-line"></i> Issued by: ${item.issuedBy}
                                </p>
                                ` : ''}
                                ${this.isAdmin ? `
                                <div class="item-actions">
                                    <button class="btn-edit" onclick="certificateManager.editItem(${item.id})">
                                        <i class="ri-edit-line"></i> Edit
                                    </button>
                                    <button class="btn-delete" onclick="certificateManager.deleteItem(${item.id})">
                                        <i class="ri-delete-bin-line"></i> Delete
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="gallery-item" data-category="${item.type} ${item.category}">
                            <img src="${item.image}" 
                                alt="${item.title}" 
                                class="gallery-img" 
                                loading="lazy"
                                onerror="this.src='assets/img/placeholder.png'">
                            <div class="gallery-content">
                                <h3 class="gallery-title">${item.title}</h3>
                                <p class="gallery-description">${item.description}</p>
                                ${item.technologies ? `
                                <p class="gallery-description" style="margin: 0.5rem 0;">
                                    <i class="ri-code-line"></i> Technologies: ${item.technologies}
                                </p>
                                ` : ''}
                                <div class="gallery-meta">
                                    <span class="gallery-category">${item.category === 'design' ? 'Design' : 'Project'}</span>
                                    <span class="gallery-year">${item.year}</span>
                                </div>
                                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                    ${item.githubLink ? `
                                    <a href="${item.githubLink}" 
                                    target="_blank" 
                                    class="button" 
                                    style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                                        <i class="ri-github-line"></i> Code
                                    </a>
                                    ` : ''}
                                    ${item.liveLink ? `
                                    <a href="${item.liveLink}" 
                                    target="_blank" 
                                    class="button" 
                                    style="padding: 0.5rem 1rem; font-size: 0.875rem; background: var(--first-color-alt);">
                                        <i class="ri-external-link-line"></i> Live
                                    </a>
                                    ` : ''}
                                </div>
                                ${this.isAdmin ? `
                                <div class="item-actions">
                                    <button class="btn-edit" onclick="certificateManager.editItem(${item.id})">
                                        <i class="ri-edit-line"></i> Edit
                                    </button>
                                    <button class="btn-delete" onclick="certificateManager.deleteItem(${item.id})">
                                        <i class="ri-delete-bin-line"></i> Delete
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;

                                <option value="certificate" ${isEdit && editItem.category === 'certificate' ? 'selected' : ''}>

                document.getElementById('project-form').addEventListener('submit', (e) => {
                    e.preventDefault();

                });

                this.showModal();

            saveCertificate() {
                const title = document.getElementById('cert-title').value.trim();
                const description = document.getElementById('cert-description').value.trim();
                const year = parseInt(document.getElementById('cert-year').value) || new Date().getFullYear();
                const issuedBy = document.getElementById('cert-issued-by').value.trim();
                const category = document.getElementById('cert-category').value;
                const image = document.getElementById('cert-image').value.trim();

                if (!title || !image) {
                    this.showToast('Please fill in all required fields', 'error');
                    return;
                }

                const certificate = {
                    id: this.editingItem ? this.editingItem.id : Date.now(),
                    type: 'certificate',
                    title,
                    description,
                    year,
                    category,
                    issuedBy,
                    image
                };

                if (this.editingItem) {
                    const index = this.items.findIndex(item => item.id === this.editingItem.id);
                    if (index !== -1) {
                        this.items[index] = certificate;
                        this.showToast('Certificate updated successfully!', 'success');
                    }
                } else {
                    this.items.push(certificate);
                    this.showToast('Certificate added successfully!', 'success');
                }

                this.saveToLocalStorage();
                this.renderGallery();
                this.showAdminPanel();
            }

            saveProject() {
                const title = document.getElementById('proj-title').value.trim();
                const description = document.getElementById('proj-description').value.trim();
                const technologies = document.getElementById('proj-technologies').value.trim();
                const githubLink = document.getElementById('proj-github').value.trim();
                const liveLink = document.getElementById('proj-live').value.trim();
                const year = parseInt(document.getElementById('proj-year').value) || new Date().getFullYear();
                const category = document.getElementById('proj-category').value;
                const image = document.getElementById('proj-image').value.trim();

                if (!title || !image) {
                    this.showToast('Please fill in all required fields', 'error');
                    return;
                }

                const project = {
                    id: this.editingItem ? this.editingItem.id : Date.now(),
                    type: 'project',
                    title,
                    description,
                    year,
                    category,
                    technologies,
                    githubLink,
                    liveLink,
                    image
                };

                if (this.editingItem) {
                    const index = this.items.findIndex(item => item.id === this.editingItem.id);
                    if (index !== -1) {
                        this.items[index] = project;
                        this.showToast('Project updated successfully!', 'success');
                    }
                } else {
                    this.items.push(project);
                    this.showToast('Project added successfully!', 'success');
                }

                this.saveToLocalStorage();
                this.renderGallery();
                this.showAdminPanel();
            }

            editItem(id) {
                const item = this.items.find(i => i.id === id);
                if (!item) return;

                if (item.type === 'certificate') {
                    this.showAddCertificateForm(item);
                } else {
                    this.showAddProjectForm(item);
                }
            }

            deleteItem(id) {
                if (!confirm('Are you sure you want to delete this item?')) return;

                this.items = this.items.filter(item => item.id !== id);
                this.saveToLocalStorage();
                this.renderGallery();
                this.showToast('Item deleted successfully!', 'success');
            }

            saveToLocalStorage() {
                localStorage.setItem('portfolio_certificates', JSON.stringify(this.items));
            }

            provideExport() {
                const data = {
                    lastUpdated: new Date().toISOString().split('T')[0],
                    items: this.items
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const dataUrl = URL.createObjectURL(dataBlob);
                
                document.getElementById('modal-title').textContent = 'Export & Update Instructions';
                document.getElementById('modal-body').innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <p>To update your GitHub repository:</p>
                        <ol style="margin-left: 1.5rem; margin-bottom: 1.5rem;">
                            <li>Download the JSON file using the button below</li>
                            <li>Go to your GitHub repository: <a href="https://github.com/${GITHUB_USER}/${GITHUB_REPO}" target="_blank" style="color: var(--first-color);">github.com/${GITHUB_USER}/${GITHUB_REPO}</a></li>
                            <li>Navigate to the <code>data</code> folder</li>
                            <li>Click "Add file"  "Upload files"</li>
                            <li>Upload the downloaded JSON file (replace if exists)</li>
                            <li>Add commit message: "Update certificates data"</li>
                            <li>Click "Commit changes"</li>
                        </ol>
                        
                        <div style="background: rgba(96, 165, 250, 0.1); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--first-color);">
                            <p style="margin: 0; color: var(--text-color);">
                                <i class="ri-lightbulb-flash-line"></i> 
                                After uploading, wait 1-2 minutes for GitHub Pages to update.
                            </p>
                        </div>
                    </div>
                    
                    <div style="background: var(--body-color); padding: 1rem; border-radius: 1rem; margin-bottom: 1.5rem;">
                        <h4 style="margin-bottom: 0.5rem; color: var(--first-color);">Quick Copy (Alternative):</h4>
                        <textarea id="json-data" style="width: 100%; height: 200px; background: #1a1a1a; color: #fff; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--first-color); font-family: monospace; font-size: 0.875rem; resize: vertical;" readonly>${this.escapeHtml(dataStr)}</textarea>
                        <button id="copy-json" class="btn-save" style="width: 100%; margin-top: 0.5rem;">
                            <i class="ri-clipboard-line"></i> Copy JSON to Clipboard
                        </button>
                    </div>
                    
                    <div class="modal-actions">
                        <a id="download-json" href="${dataUrl}" download="certificates-data.json" class="btn-save" style="text-decoration: none; text-align: center;">
                            <i class="ri-download-line"></i> Download JSON File
                        </a>
                        <button class="btn-cancel" id="close-export">
                            Close
                        </button>
                    </div>
                `;

                // Copy to clipboard
                document.getElementById('copy-json').addEventListener('click', () => {
                    const textarea = document.getElementById('json-data');
                    textarea.select();
                    textarea.setSelectionRange(0, 99999); // For mobile devices
                    
                    try {
                        navigator.clipboard.writeText(textarea.value).then(() => {
                            this.showToast('JSON copied to clipboard!', 'success');
                        }).catch(() => {
                            // Fallback for older browsers
                            document.execCommand('copy');
                            this.showToast('JSON copied to clipboard!', 'success');
                        });
                    } catch (err) {
                        document.execCommand('copy');
                        this.showToast('JSON copied to clipboard!', 'success');
                    }
                });

                document.getElementById('close-export').addEventListener('click', () => {
                    this.hideModal();
                    URL.revokeObjectURL(dataUrl);
                });

                this.showModal();
            }

            showImportDialog() {
                document.getElementById('modal-title').textContent = 'Import Data';
                document.getElementById('modal-body').innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <p>Import data from a JSON file. This will replace all current data.</p>
                        <div style="background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid rgba(239, 68, 68, 0.3);">
                            <p style="color: #ef4444; margin: 0;">
                                <i class="ri-error-warning-line"></i> Warning: This will replace all existing data!
                            </p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="import-file">Select JSON File</label>
                        <input type="file" id="import-file" accept=".json" class="form-control">
                    </div>
                    
                    <div class="modal-actions">
                        <button class="btn-save" id="confirm-import">
                            <i class="ri-check-line"></i> Import
                        </button>
                        <button class="btn-cancel" id="cancel-import">
                            Cancel
                        </button>
                    </div>
                `;

                document.getElementById('confirm-import').addEventListener('click', () => {
                    const fileInput = document.getElementById('import-file');
                    if (!fileInput.files.length) {
                        this.showToast('Please select a file', 'error');
                        return;
                    }

                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.items && Array.isArray(data.items)) {
                                this.items = data.items;
                                this.saveToLocalStorage();
                                this.renderGallery();
                                this.showToast('Data imported successfully!', 'success');
                                this.showAdminPanel();
                            } else {
                                this.showToast('Invalid data format. Expected "items" array.', 'error');
                            }
                        } catch (error) {
                            this.showToast('Error parsing JSON file. Please check format.', 'error');
                        }
                    };

                    reader.onerror = () => {
                        this.showToast('Error reading file', 'error');
                    };

                    reader.readAsText(file);
                });

                document.getElementById('cancel-import').addEventListener('click', () => {
                    this.showAdminPanel();
                });

                this.showModal();
            }

            updateAdminButton() {
                const adminBtn = document.getElementById('admin-btn');
                adminBtn.innerHTML = this.isAdmin 
                    ? '<i class="ri-settings-3-line"></i>' 
                    : '<i class="ri-admin-line"></i>';
            }

            showModal() {
                document.getElementById('admin-modal').style.display = 'flex';
            }

            hideModal() {
                document.getElementById('admin-modal').style.display = 'none';
                this.editingItem = null;
            }

            setupScrollReveal() {
                if (typeof ScrollReveal !== 'undefined') {
                    const sr = ScrollReveal({
                        origin: 'bottom',
                        distance: '60px',
                        duration: 1000,
                        delay: 200,
                        reset: false
                    });
                    
                    sr.reveal('.gallery-item', { interval: 100 });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the certificate manager
        const certificateManager = new CertificateManager();

        // Set current year in footer
        document.getElementById('footer-year').textContent = new Date().getFullYear();

        // Initialize cursor and other animations
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor
            const cursor = document.querySelector('.cursor');
            if (cursor) {
                let mouseX = 0, mouseY = 0;

                const cursorMove = () => {
                    cursor.style.left = `${mouseX}px`;
                    cursor.style.top = `${mouseY}px`;
                    cursor.style.transform = 'translate(-50%, -50%)';
                    requestAnimationFrame(cursorMove);
                };

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });

                cursorMove();

                // Hide cursor on links and images
                const interactiveElements = document.querySelectorAll('a, button, img');
                interactiveElements.forEach(item => {
                    item.addEventListener('mouseover', () => {
                        cursor.classList.add('hide-cursor');
                    });
                    item.addEventListener('mouseleave', () => {
                        cursor.classList.remove('hide-cursor');
                    });
                });
            }

            // Active link highlighting
            const sections = document.querySelectorAll('section[id]');
            const scrollActive = () => {
                const scrollY = window.scrollY;
                
                sections.forEach(section => {
                    const id = section.id;
                    const top = section.offsetTop - 50;
                    const height = section.offsetHeight;
                    const link = document.querySelector(`.nav__menu a[href="#${id}"]`);
                    
                    if (link && scrollY > top && scrollY <= top + height) {
                        document.querySelectorAll('.nav__link').forEach(l => l.classList.remove('active-link'));
                        link.classList.add('active-link');
                    }
                });
            };
            
            window.addEventListener('scroll', scrollActive);
        });
    </script>
